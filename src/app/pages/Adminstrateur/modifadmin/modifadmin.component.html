<html>
<head>


</head>
<body >
   <div class="container d-flex justify-content-center ">
    <div class="row">
        
    </div>
    <form>
        <div  >
            <h4 class="page-title">Modifier Adminstrateur</h4>
            <br>
            <div class="mb-3">
                <label for="simpleinput" class="form-label">Id</label>
                <input readonly type="text" [(ngModel)]="currentAdmin.idadmin" name="idadmin" class="form-control">
            </div>
            <div class="mb-3">
                <label for="simpleinput" class="form-label">Nom</label>
                <input type="text" [(ngModel)]="currentAdmin.firstName" name="firstName" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="example-email" class="form-label">Prénom</label>
                <input type="text" [(ngModel)]="currentAdmin.lastName" name="lastName" name="example-email" class="form-control" placeholder="Prénom">
            </div>
            
            <div class="mb-3">
                <label for="example-password" class="form-label">Email</label>
                <input type="email" [(ngModel)]="currentAdmin.email"  name="email" class="form-control" placeholder="exmple@gmail.com">
            </div>
              
            <div class="mb-3">
                <label for="example-password" class="form-label">Login</label>
                <input type="text" [(ngModel)]="currentAdmin.login"  name="login" class="form-control" placeholder="Login">
            </div>
            
 
            
            <div class="mb-3">
                <label for="example-palaceholder" class="form-label">Password</label>
                <input type="password" [(ngModel)]="currentAdmin.password"  name="password" class="form-control" placeholder="placeholder">
            </div>
            
            <div class="mb-3">
                <label for="example-palaceholder" class="form-label">confirm Password</label>
                <input type="password" [(ngModel)]="currentAdmin.confirmpassword"  name="confirmpassword" class="form-control" placeholder="">
            </div>
            <div class="mb-3">
                <button  class="btn btn-success"type="submit" (click)="updateAdminstrateur()"><span>Modifier</span></button><button class="btn btn-danger" type="reset"><span>Annuler</span></button>
             
            </div>
            </div>
    </form>
   </div>

</body>
</html>
